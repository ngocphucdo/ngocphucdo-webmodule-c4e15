<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mua dong khong lanh</title>
  </head>
  <body>
    <h1>Admin</h1>

    <table border="1px">
      <thead>
        <th>STT</th>
        <th>Name</th>
        <th>Yob</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Status</th>
      </thead>
      <tbody>
          {% for service in services %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{service.name}}</td>
                <td>{{service.yob}}</td>
                <td>
                  {{ "Nữ" if service.gender == 0 else "Nam" }}
                </td>
                <td>{{service.phone}}</td>
                <td>{{ "Bận" if service.status == True else "Rảnh" }}</td>
                <td>
                  <a href="#">Sua</a>
                  <a href="{{url_for('delete', service_id=service.id) }}">Xoa</a>
                </td>
              </tr>
            {%endfor%}
      </tbody>
    </table>
  </body>
</html>
