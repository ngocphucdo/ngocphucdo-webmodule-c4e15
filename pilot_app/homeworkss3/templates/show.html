<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <h1>Tất cả các con hàng</h1>
  <body>
    {% for service in all_services %}
      <p><i>{{ loop.index }}</i></p>
      {% if service.gender == 1 %}
        <img src="../static/image/zac.jpg" alt ="" style = "width:300px;">
      {% else %}
        <img src="../static/image/nancy.jpg" alt ="" style = "width:300px;">
      {% endif %}
      <br>
      <b>name : {{ service.name }}</b>
      <p>yob : {{ service.yob }}</p>
      <p>height : {{ service.height }}</p>
      <a href="{{ url_for('detail', abc = service.id)}}">More information</a>
    {% endfor %}
  </body>
</html>
